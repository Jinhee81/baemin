{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    메뉴상세페이지
    <table class="table">
      <tr>
        <th>사진</th>
        <td><img style="max-width:100%;" src="{{ menu.image.url }}"></td>
      </tr>
      <tr>
        <th>메뉴명</th>
        <td>{{ menu.name }}</td>
      </tr>
      <tr>
        <th>가격</th>
        <td>{{ menu.price }}</td>
      </tr>
    </table>
    <div class="row">
      <div class="col-sm-6">
        <a href="/partner/menu/{{ menu.id }}/edit/">
          <button class="btn btn-default btn-block">
            수정하기
          </button>
        </a>
      </div>
      <div class="col-sm-6">
        <a href="/partner/menu/{{ menu.id }}/delete/">
          <button class="btn btn-danger btn-block">
            삭제하기
          </button>
        </a>
      </div>
    </div>



  </div>

</div>

{% endblock %}
